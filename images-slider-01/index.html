<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Image Slideshow Tutorial</title>
</head>
<body>
    <div class="slider-container">
        <span id="slider-image-1"></span>
        <span id="slider-image-2"></span>
        <span id="slider-image-3"></span>
        <span id="slider-image-4"></span>
        <span id="slider-image-5"></span>
        <div class="image-container">
            <img src="img1.jpg" class="slider-image" width="800" height="600">
            <img src="img2.jpg" class="slider-image" width="800" height="600">
            <img src="img3.jpg" class="slider-image" width="800" height="600">
            <img src="img4.jpg" class="slider-image" width="800" height="600">
            <img src="img6.jpg" class="slider-image" width="800" height="600">
        </div>
        <div class="button-container">
            <a href="#slider-image-1" class="slider-button"></a>
            <a href="#slider-image-2" class="slider-button"></a>
            <a href="#slider-image-3" class="slider-button"></a>
            <a href="#slider-image-4" class="slider-button"></a>
            <a href="#slider-image-5" class="slider-button"></a>
        </div>
    </div>
</body>
</html>
