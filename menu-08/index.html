<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/96a4b10d55.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Animated Menu Indicator</title>
</head>
<body>
    <div class="navigation">
        <ul>
             <li class="list active" data-color="#f53b57">
                <a href="#">
                    <span class="icon"><i class="fas fa-home"></i></span>
                    <span class="title">Home</span>
                </a>
            </li>
             <li class="list" data-color="#3c40c6">
                <a href="#">
                    <span class="icon"><i class="fas fa-user"></i></span>
                    <span class="title">Profile</span>
                </a>
            </li>
             <li class="list" data-color="#05c46b">
                <a href="#">
                    <span class="icon"><i class="fas fa-comment"></i></span>
                    <span class="title">Mensagens</span>
                </a>
            </li>
             <li class="list" data-color="#0fbcf9">
                <a href="#">
                    <span class="icon"><i class="fas fa-question-circle"></i>                        </span>
                    <span class="title">Ajuda</span>
                </a>
            </li>
             <li class="list" data-color="#ffa801">
                <a href="#">
                    <span class="icon"><i class="fas fa-cog"></i></span>
                    <span class="title">Configurações</span>
                </a>
            </li>
            <div class="indicator"></div>
        </ul>
    </div>
    <script>
        let list = document.querySelectorAll('.list');
        for (let i=0; i < list.length; i++) {
            list[i].onmouseover = function() {
                let j = 0;
                while (j < list.length) {
                    list[j++].className = 'list';
                }
                list[i].className = 'list active';
            }
        }

        list.forEach(elements => {
            elements.addEventListener("mouseenter", function(event) {
                let bg = document.querySelector('body');
                let color = event.target.getAttribute('data-color');

                bg.style.backgroundColor = color;
            })
        })
    </script>
</body>
</html>
