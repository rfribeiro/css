<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Video Gallery In HTML And CSS</title>
</head>

<body>
    <div class="container">
        <h1>How to Make a Video Gallery</h1>
        <div class="row">
            <div class="col">
                <div class="feature-img">
                    <img src="./images/pic1.png" width="100%">
                    <img src="./images/play.png" class="play-btn"  onclick="playVideo('./media/vid1.mp4')">
                </div>
            </div>
            <div class="col">
                <div class="small-img-row">
                    <div class="small-img">
                        <img src="./images/pic2.png" alt="">
                        <img src="./images/play.png" class="play-btn" onclick="playVideo('./media/vid2.mp4')">
                    </div>
                    <p>How to add multiple videos in a website <br>or to make a video gallery</p>
                </div>
                <div class="small-img-row">
                    <div class="small-img">
                        <img src="./images/pic3.png" alt="">
                        <img src="./images/play.png" class="play-btn"  onclick="playVideo('./media/vid3.mp4')">
                    </div>
                    <p>How to add multiple videos in a website <br>or to make a video gallery</p>
                </div>
                <div class="small-img-row">
                    <div class="small-img">
                        <img src="./images/pic4.png" alt="">
                        <img src="./images/play.png" class="play-btn"  onclick="playVideo('./media/vid4.mp4')">
                    </div>
                    <p>How to add multiple videos in a website <br>or to make a video gallery</p>
                </div>
            </div>
        </div>
    </div>
    <div class="video-player" id="videoPlayer">
        <video width="100%" controls autoplay id="myVideo">
            <source src="./media/vid1.mp4" type="video/mp4">
        </video>
        <img src="./images/close.png" class="close-btn" onclick="stopVideo()">
    </div>

    <script>
        var videoPlayer = document.getElementById("videoPlayer")
        var myVideo = document.getElementById("myVideo")

        function stopVideo() {
            videoPlayer.style.display = "none"

        }

        function playVideo(file) {
            myVideo.src = file
            videoPlayer.style.display = "block"
        }
    </script>
</body>

</html>
