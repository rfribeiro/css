<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/96a4b10d55.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Glassmorphism Card Hover Effects</title>
</head>
<body>
    <section>
    <div class="container">
        <div class="card">
            <div class="content">
                <div class="imgBox"><img src="user1.jpeg" alt=""></div>
                <div class="contentBox">
                    <h3>Wonder Woman<br><span>Save the world</span></h3>
                </div>
            </div>
            <ul class="sci">
                <li style="--i:1">
                    <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                </li>
                <li style="--i:2">
                    <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                </li>
                <li style="--i:3">
                    <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                </li>
            </ul>
        </div>
        <div class="card">
            <div class="content">
                <div class="imgBox"><img src="user2.jpeg" alt=""></div>
                <div class="contentBox">
                    <h3>Captain America<br><span>Work hard</span></h3>
                </div>
            </div>
            <ul class="sci">
                <li style="--i:1">
                    <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                </li>
                <li style="--i:2">
                    <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                </li>
                <li style="--i:3">
                    <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                </li>
            </ul>
        </div>
        <div class="card">
            <div class="content">
                <div class="imgBox"><img src="user3.jpeg" alt=""></div>
                <div class="contentBox">
                    <h3>Tony Stark<br><span>The boss</span></h3>
                </div>
            </div>
            <ul class="sci">
                <li style="--i:1">
                    <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                </li>
                <li style="--i:2">
                    <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                </li>
                <li style="--i:3">
                    <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                </li>
            </ul>
        </div>
        
    </div>
</section>
</body>
</html>
