<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato|Poppin&display=swap" rel="stylesheet">
    <title>Price Conparison Table</title>
</head>
<body>
    <div class="section price-comparison">
        <div class="price-column">
            <div class="price-header">
                <div class="price">
                    <div class="currency">R$</div>
                    10
                    <div class="per-month">/Mês</div>
                </div>
                <div class="plan-name">Basico</div>
                
            </div>
            <div class="divider"></div>
            <div class="feature">
                <img src="check-circle.svg">
                Feature A
            </div>
            <div class="feature">
                <img src="check-circle.svg">
                Feature B
            </div>
            <div class="feature inactive">
                <img src="x-square.svg">
                Feature C
            </div>
            <div class="feature inactive">
                <img src="x-square.svg">
                Feature D
            </div>
            <div class="feature inactive">
                <img src="x-square.svg">
                Feature E
            </div>
            <div class="feature inactive">
                <img src="x-square.svg">
                Feature F
            </div>
            <button class="cta">Adquira Já</button>
        </div>
        <div class="price-column popular">
            <div class="most-popular">Mais Vendido</div>
            <div class="price-header">
                <div class="price">
                    <div class="currency">R$</div>
                    30
                    <div class="per-month">/Mês</div>
                </div>
                <div class="plan-name">Profissional</div>
            </div>
            <div class="divider"></div>
            <div class="feature">
                <img src="check-circle.svg">
                Feature A
            </div>
            <div class="feature">
                <img src="check-circle.svg">
                Feature B
            </div>
            <div class="feature">
                <img src="check-circle.svg">
                Feature C
            </div>
            <div class="feature">
                <img src="check-circle.svg">
                Feature D
            </div>
            <div class="feature inactive">
                <img src="x-square.svg">
                Feature E
            </div>
            <div class="feature inactive">
                <img src="x-square.svg">
                Feature F
            </div>
            <button class="cta">Adquira Já</button>
        </div>
        <div class="price-column">
            <div class="price-header">
                <div class="price">
                    <div class="currency">R$</div>
                    70
                    <div class="per-month">/Mês</div>
                </div>
                <div class="plan-name">Empresarial</div>
            </div>
            <div class="divider"></div>
            <div class="feature">
                <img src="check-circle.svg">
                Feature A
            </div>
            <div class="feature">
                <img src="check-circle.svg">
                Feature B
            </div>
            <div class="feature">
                <img src="check-circle.svg">
                Feature C
            </div>
            <div class="feature">
                <img src="check-circle.svg">
                Feature D
            </div>
            <div class="feature">
                <img src="check-circle.svg">
                Feature E
            </div>
            <div class="feature">
                <img src="check-circle.svg">
                Feature F
            </div>
            <button class="cta">Adquira Já</button>
        </div>
    </div>
</body>
</html>
