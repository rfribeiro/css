<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Website With Background Video</title>
</head>

<body>
    <div class="hero">
        <video autoplay loop muted plays-inline id="backVideo">
            <source src="./media/vid.mp4" type="video/mp4">
        </video>
        <div class="logo">
            <img src="./images/logo.png" alt="">
        </div>
        <div class="sidebar">
            <div class="text-box">
                <h1>Golden Resort</h1>
                <h4>Luxury Living</h4>
                <div class="line"></div>
            </div>
        </div>
        <div class="content">
            <h1>Maldives</h1>
            <p>Very nice appartments in the heart of Maldives</p>
            <div class="btn" id="btnPlay">
                <img src="./images/play.png" id="icon">Watch Video
            </div>
        </div>
    </div>
    <script>
        var backVideo = document.getElementById('backVideo')
        var btnPlay = document.getElementById('btnPlay')
        var icon = document.getElementById('icon')

        btnPlay.onclick = function() {
            backVideo.style.display = "block"

            if (backVideo.paused) {
                backVideo.play()
                icon.src = 'images/pause.png'
            }
            else {
                backVideo.pause()
                icon.src = 'images/play.png'
            }
        }
    </script>
</body>

</html>
